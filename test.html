<!DOCTYPE html>
<html>
<head>
    <title>Credentials API Test</title>
</head>
<body>
    <h1>Credentials API Test Page</h1>
    
    <button onclick="testGet()">Test credentials.get()</button>
    <button onclick="testCreate()">Test credentials.create()</button>

    <script>
        async function testGet() {
            try {
                const cred = await navigator.credentials.get({
                    password: true,
                    mediation: "optional"
                });
                console.log('Get result:', cred);
            } catch (e) {
                console.error('Get error:', e);
            }
        }

        async function testCreate() {
            try {
                const cred = await navigator.credentials.create({
                    password: {
                        id: "test@example.com",
                        password: "testpassword123"
                    }
                });
                console.log('Create result:', cred);
            } catch (e) {
                console.error('Create error:', e);
            }
        }
    </script>
</body>
</html>
