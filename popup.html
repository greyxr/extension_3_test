<!DOCTYPE html>
<html>
<head>
    <title>Credential API Logger</title>
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .counter {
            font-size: 24px;
            text-align: center;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .attack-options {
            margin: 15px 0;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }
        .attack-options h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .radio-option input[type="radio"] {
            margin: 0;
        }
        .radio-option label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Credential API Logger</h2>
    <div class="counter" id="counter">0</div>
    
    <div class="attack-options">
        <h3>Attack Type</h3>
        <div class="radio-group">
            <div class="radio-option">
                <input type="radio" id="none" name="attackType" value="none">
                <label for="none">None</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="misbind" name="attackType" value="attack-mis-binding">
                <label for="misbind">Misbind</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="doublebind" name="attackType" value="attack-double-binding1">
                <label for="doublebind">Double bind</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="clone" name="attackType" value="attack-clone-detection">
                <label for="clone">Clone</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="sync" name="attackType" value="attack-sync-login">
                <label for="sync">Sync</label>
            </div>
        </div>
    </div>

    <button id="resetBtn">Reset Counter</button>
    <script src="popup.js"></script>
</body>
</html>
